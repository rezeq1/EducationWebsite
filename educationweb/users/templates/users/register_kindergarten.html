{% extends "users/base.html" %}
{% block content %}
<h2 class="account-heading">Welcome</h2>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a new Kindergarten :</legend>
                
                {{ form |linebreaks }}

            </fieldset>
             <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Create</button>
             </div>
        </form>
    </div>
{% endblock%}
