{% extends "users/base.html" %}
{% block content %}


<main role="main" class="container bootdey.com">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-blue rounded box-shadow">
      <img class="mr-3" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" width="48" height="48">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">{{user.username}}</h6>
        <small>Message board</small>
      </div>
    </div>
  
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>

      {% for msg in BoardMessages %}
        <div class="media text-muted pt-3">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="mr-2 rounded" width="32" height="32">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">My Teacher</strong>
            {{msg.message}} .
            </p>
        </div>
      {%endfor%}
      
      <small class="d-block text-right mt-3">
        <a href="#">All messages</a>
      </small>
    </div>
  </main>

{%endblock%}
