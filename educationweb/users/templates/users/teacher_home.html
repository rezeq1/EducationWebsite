{% extends "users/base.html" %}
{% block content %}

<style> 
    body{background:#f5f5f5}
    .text-white-50 { color: rgba(255, 255, 255, .5); }
    .bg-blue { background-color:#00b5ec; }
    .border-bottom { border-bottom: 1px solid #e5e5e5; }
    .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
</style>

<main role="main" class="container bootdey.com">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-blue rounded box-shadow">
      <img class="mr-3" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" width="48" height="48">
      <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">{{user.username}}</h6>
        <small>Message board</small>
      </div>
    </div>
  
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>

      {% for msg in BoardMessages %}
        <div class="media text-muted pt-3">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="mr-2 rounded" width="32" height="32">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">Me</strong>
            {{msg.message}} .
            </p>
        </div>
      {%endfor%}
      
      <small class="d-block text-right mt-3">
        <a href="#">All messages</a>
      </small>
    </div>
  </main>

  <style>

* {
  box-sizing: border-box;
}

body {
  background-color: #edeff2;
  font-family: "Calibri", "Roboto", sans-serif;
}

}
.messages .message .text_wrapper {
  display: inline-block;
  padding: 20px;
  border-radius: 6px;
  width: calc(100% - 85px);
  min-width: 100px;
  position: relative;
}
=
.messages .message .text_wrapper .text {
  font-size: 18px;
  font-weight: 300;
}

.bottom_wrapper {
  position: relative;
  width: 100%;
  background-color: #fff;
  padding: 20px 20px;
  position: absolute;
  bottom: 0;
}
.bottom_wrapper .message_input_wrapper {
  display: inline-block;
  height: 50px;
  border-radius: 25px;
  border: 1px solid #bcbdc0;
  width: calc(100% - 160px);
  position: relative;
  padding: 0 20px;
}
.bottom_wrapper .message_input_wrapper .message_input {
  border: none;
  height: 100%;
  box-sizing: border-box;
  width: calc(100% - 40px);
  position: absolute;
  outline-width: 0;
  color: gray;
}
.bottom_wrapper .send_message {
  width: 140px;
  height: 50px;
  display: inline-block;
  border-radius: 50px;
  background-color: #a3d063;
  border: 2px solid #a3d063;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s linear;
  text-align: center;
  float: right;
}
.bottom_wrapper .send_message:hover {
  color: #a3d063;
  background-color: #fff;
}
.bottom_wrapper .send_message .text {
  font-size: 18px;
  font-weight: 300;
  display: inline-block;
  line-height: 48px;
}

.message_template {
  display: none;
}
.button {
  width: 140px;
  height: 50px;
  display: inline-block;
  border-radius: 50px;
  background-color: #a3d063;
  border: 2px solid #a3d063;
  color: #fff;
  cursor: pointer;
  transition: all 0.2s linear;
  text-align: center;
  float: right;
}

  </style>

    <br>
    <br>
    <br>
    <br>
    
    
    {%if HaveGarten %}
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

          <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper">
                  <input class="message_input" placeholder="Type your message here..." name="message" />
              </div>

                  <button class="button">Send</button>
          </div>
      </form>
    {%endif%}
{%endblock%}
