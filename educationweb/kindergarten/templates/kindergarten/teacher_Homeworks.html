{% extends "users/base.html" %}
{% block content %}
<div class="content-section">
<a href="{% url 'Add_HomeWork' %}" style="color:blue" class="btn">Add new homework</a>

<table class="table table-striped">
    
<thead>
    <tr>
        <th scope="col">Subject </th>
        <th scope="col">Added at </th>
        <th scope="col">Duration</th>
        <th scope="col">Show the homework </th>
    </tr>
</thead>
<tbody>
{% for homework in homeworks %}
<tr>
    <td>{{homework.subject}}</td>
    <td>{{homework.created_at}}</td>
    <td>{{homework.duration}} days</td>
    <td><a href="{% url 'show_homework_questions' HomeWork_Id=homework.id %}" style="color:blue" class="btn">Show </a></td>
   

   

  </tr>
{%endfor%}
</tbody>
</table>
</div>
{%endblock%}
