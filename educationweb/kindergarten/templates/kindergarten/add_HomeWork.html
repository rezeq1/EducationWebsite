{% extends "users/base.html" %}
{% block content %}
    <div class="content-section">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add a new homework </legend>
                <br>
                {{ form1 | linebreaks }}
                <br>
                <legend class="border-bottom mb-4">Add a first question </legend>
                {{ form2 | linebreaks }}
                <br>
            Add more question <input type="checkbox" name="has_next"> 
            </fieldset>
             <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Add</button>
             </div>
        </form>
        
    </div>

{% endblock%}
